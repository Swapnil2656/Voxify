<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Map background -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#E0F2FE"/>
  
  <!-- Continents -->
  <path d="M150 150 C170 140, 200 130, 220 150 C240 170, 260 160, 280 150 C300 140, 320 160, 340 170 C360 180, 380 170, 400 160" stroke="#0284C7" stroke-width="2" fill="none"/>
  <path d="M180 200 C200 190, 220 200, 240 210 C260 220, 280 210, 300 200 C320 190, 340 200, 360 210" stroke="#0284C7" stroke-width="2" fill="none"/>
  
  <!-- Islands -->
  <circle cx="200" cy="180" r="8" fill="#0EA5E9"/>
  <circle cx="300" cy="160" r="6" fill="#0EA5E9"/>
  <circle cx="350" cy="190" r="10" fill="#0EA5E9"/>
  <circle cx="250" cy="220" r="5" fill="#0EA5E9"/>
  
  <!-- Routes -->
  <path d="M150 150 L200 180 L300 160 L350 190 L400 160" stroke="#D946EF" stroke-width="2" stroke-dasharray="4 2" fill="none"/>
  <path d="M180 200 L250 220 L300 200 L360 210" stroke="#D946EF" stroke-width="2" stroke-dasharray="4 2" fill="none"/>
  
  <!-- Compass -->
  <circle cx="480" cy="100" r="30" fill="white" stroke="#0284C7" stroke-width="2"/>
  <path d="M480 70 L480 130" stroke="#0284C7" stroke-width="2"/>
  <path d="M450 100 L510 100" stroke="#0284C7" stroke-width="2"/>
  <text x="480" y="85" font-family="Arial" font-size="12" fill="#0284C7" text-anchor="middle">N</text>
  <text x="480" y="120" font-family="Arial" font-size="12" fill="#0284C7" text-anchor="middle">S</text>
  <text x="460" y="105" font-family="Arial" font-size="12" fill="#0284C7" text-anchor="middle">W</text>
  <text x="500" y="105" font-family="Arial" font-size="12" fill="#0284C7" text-anchor="middle">E</text>
  
  <!-- Locations -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="5" fill="#D946EF"/>
    <text x="0" y="-10" font-family="Arial" font-size="10" fill="#1E40AF" text-anchor="middle">Paris</text>
  </g>
  
  <g transform="translate(300, 160)">
    <circle cx="0" cy="0" r="5" fill="#D946EF"/>
    <text x="0" y="-10" font-family="Arial" font-size="10" fill="#1E40AF" text-anchor="middle">Tokyo</text>
  </g>
  
  <g transform="translate(350, 190)">
    <circle cx="0" cy="0" r="5" fill="#D946EF"/>
    <text x="0" y="-10" font-family="Arial" font-size="10" fill="#1E40AF" text-anchor="middle">New York</text>
  </g>
  
  <g transform="translate(250, 220)">
    <circle cx="0" cy="0" r="5" fill="#D946EF"/>
    <text x="0" y="-10" font-family="Arial" font-size="10" fill="#1E40AF" text-anchor="middle">Sydney</text>
  </g>
  
  <!-- Legend -->
  <rect x="100" y="280" width="120" height="50" rx="5" fill="white" stroke="#0284C7" stroke-width="1"/>
  <circle cx="115" cy="295" r="5" fill="#0EA5E9"/>
  <text x="130" y="300" font-family="Arial" font-size="12" fill="#1E40AF">Destinations</text>
  <line x1="115" y1="315" x2="135" y2="315" stroke="#D946EF" stroke-width="2" stroke-dasharray="4 2"/>
  <text x="145" y="320" font-family="Arial" font-size="12" fill="#1E40AF">Travel Routes</text>
  
  <!-- Title -->
  <text x="300" y="80" font-family="Arial" font-size="20" font-weight="bold" fill="#1E40AF" text-anchor="middle">Travel Itinerary Map</text>
</svg>
