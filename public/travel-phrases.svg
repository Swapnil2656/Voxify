<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#F8FAFC"/>
  
  <!-- Phrase bubbles -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#3B82F6" opacity="0.9"/>
    <path d="M20 60 L10 80 L30 60" fill="#3B82F6" opacity="0.9"/>
    <text x="60" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Where is the</text>
    <text x="60" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">train station?</text>
  </g>
  
  <g transform="translate(250, 30)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#10B981" opacity="0.9"/>
    <path d="M100 60 L110 80 L90 60" fill="#10B981" opacity="0.9"/>
    <text x="60" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">¿Dónde está la</text>
    <text x="60" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">estación de tren?</text>
  </g>
  
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#D946EF" opacity="0.9"/>
    <path d="M20 60 L10 80 L30 60" fill="#D946EF" opacity="0.9"/>
    <text x="60" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">How much</text>
    <text x="60" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">does it cost?</text>
  </g>
  
  <g transform="translate(280, 130)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#F97316" opacity="0.9"/>
    <path d="M100 60 L110 80 L90 60" fill="#F97316" opacity="0.9"/>
    <text x="60" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">¿Cuánto</text>
    <text x="60" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">cuesta?</text>
  </g>
  
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#8B5CF6" opacity="0.9"/>
    <path d="M20 60 L10 80 L30 60" fill="#8B5CF6" opacity="0.9"/>
    <text x="60" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">I need a</text>
    <text x="60" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">hotel room</text>
  </g>
  
  <g transform="translate(250, 210)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#EC4899" opacity="0.9"/>
    <path d="M100 60 L110 80 L90 60" fill="#EC4899" opacity="0.9"/>
    <text x="60" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Necesito una</text>
    <text x="60" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="middle">habitación de hotel</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="170" y1="70" x2="250" y2="60" stroke="#94A3B8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="180" x2="280" y2="160" stroke="#94A3B8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="170" y1="260" x2="250" y2="240" stroke="#94A3B8" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
