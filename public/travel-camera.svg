<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Camera body -->
  <rect x="100" y="100" width="200" height="150" rx="10" fill="#3B82F6"/>
  <rect x="110" y="110" width="180" height="130" rx="5" fill="#2563EB"/>
  
  <!-- Camera lens -->
  <circle cx="200" cy="175" r="40" fill="#1E40AF"/>
  <circle cx="200" cy="175" r="35" fill="#1D4ED8"/>
  <circle cx="200" cy="175" r="30" fill="#2563EB"/>
  <circle cx="200" cy="175" r="25" fill="#3B82F6"/>
  <circle cx="200" cy="175" r="20" fill="#60A5FA"/>
  <circle cx="200" cy="175" r="15" fill="#93C5FD"/>
  <circle cx="200" cy="175" r="10" fill="#BFDBFE"/>
  
  <!-- Camera flash -->
  <rect x="150" y="120" width="30" height="15" rx="5" fill="#BFDBFE"/>
  
  <!-- Camera button -->
  <circle cx="260" cy="130" r="10" fill="#BFDBFE"/>
  <circle cx="260" cy="130" r="7" fill="#93C5FD"/>
  
  <!-- Camera strap -->
  <rect x="100" y="90" width="20" height="10" rx="5" fill="#1E40AF"/>
  <rect x="280" y="90" width="20" height="10" rx="5" fill="#1E40AF"/>
  <path d="M100 95 C50 95, 50 50, 30 50" stroke="#1E40AF" stroke-width="5" fill="none"/>
  <path d="M300 95 C350 95, 350 50, 370 50" stroke="#1E40AF" stroke-width="5" fill="none"/>
  
  <!-- Translation overlay -->
  <rect x="150" y="220" width="100" height="30" rx="5" fill="white" opacity="0.8"/>
  <text x="200" y="240" font-family="Arial" font-size="14" fill="#1E40AF" text-anchor="middle">RESTAURANT</text>
  
  <!-- Decorative elements -->
  <rect x="270" y="150" width="20" height="10" rx="5" fill="#BFDBFE"/>
  <rect x="270" y="170" width="20" height="10" rx="5" fill="#BFDBFE"/>
  <rect x="270" y="190" width="20" height="10" rx="5" fill="#BFDBFE"/>
  
  <!-- Travel icons in viewfinder -->
  <g transform="translate(185, 165)" opacity="0.3">
    <path d="M15 0 L20 10 L10 10 Z" fill="#F97316"/> <!-- Mountain -->
    <rect x="12" y="10" width="6" height="10" fill="#10B981"/> <!-- Tree trunk -->
    <circle cx="15" cy="8" r="5" fill="#10B981"/> <!-- Tree top -->
    <path d="M0 15 C5 12, 10 15, 15 12 C20 9, 25 12, 30 15" fill="none" stroke="#3B82F6" stroke-width="2"/> <!-- Waves -->
  </g>
</svg>
