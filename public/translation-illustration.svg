<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Translation illustration with text and arrows -->
  
  <!-- Left text box -->
  <rect x="20" y="100" width="120" height="100" rx="10" fill="#3b82f6" opacity="0.9" />
  <rect x="30" y="120" width="100" height="10" rx="5" fill="white" opacity="0.7" />
  <rect x="30" y="140" width="80" height="10" rx="5" fill="white" opacity="0.7" />
  <rect x="30" y="160" width="90" height="10" rx="5" fill="white" opacity="0.7" />
  <rect x="30" y="180" width="60" height="10" rx="5" fill="white" opacity="0.7" />
  
  <!-- Right text box -->
  <rect x="260" y="100" width="120" height="100" rx="10" fill="#10b981" opacity="0.9" />
  <rect x="270" y="120" width="100" height="10" rx="5" fill="white" opacity="0.7" />
  <rect x="270" y="140" width="90" height="10" rx="5" fill="white" opacity="0.7" />
  <rect x="270" y="160" width="80" height="10" rx="5" fill="white" opacity="0.7" />
  <rect x="270" y="180" width="70" height="10" rx="5" fill="white" opacity="0.7" />
  
  <!-- Center translation element -->
  <circle cx="200" cy="150" r="40" fill="#d946ef" opacity="0.9" />
  <path d="M180 140 L190 130 L200 140 L210 130 L220 140 M180 160 L190 170 L200 160 L210 170 L220 160" stroke="white" stroke-width="3" stroke-linecap="round" />
  
  <!-- Arrows -->
  <path d="M150 150 L170 150" stroke="white" stroke-width="3" stroke-linecap="round" />
  <path d="M165 145 L170 150 L165 155" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <path d="M230 150 L250 150" stroke="white" stroke-width="3" stroke-linecap="round" />
  <path d="M245 145 L250 150 L245 155" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Language labels -->
  <text x="80" y="90" font-family="Arial" font-size="14" font-weight="bold" fill="#3b82f6">English</text>
  <text x="320" y="90" font-family="Arial" font-size="14" font-weight="bold" fill="#10b981">Spanish</text>
  <text x="200" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#d946ef" text-anchor="middle">Translation</text>
