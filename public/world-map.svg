<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified world map with colorful continents -->
  <rect width="600" height="300" fill="#dbeafe" />
  
  <!-- North America -->
  <path d="M50 50 L150 40 L200 80 L180 150 L120 180 L80 160 L50 120 Z" fill="#3b82f6" opacity="0.7" />
  
  <!-- South America -->
  <path d="M150 180 L180 170 L200 220 L170 270 L130 250 L120 200 Z" fill="#10b981" opacity="0.7" />
  
  <!-- Europe -->
  <path d="M300 50 L350 40 L380 60 L370 90 L330 100 L310 80 Z" fill="#d946ef" opacity="0.7" />
  
  <!-- Africa -->
  <path d="M300 110 L350 100 L380 130 L370 200 L320 220 L290 180 L280 130 Z" fill="#f97316" opacity="0.7" />
  
  <!-- Asia -->
  <path d="M380 40 L500 50 L520 100 L480 170 L420 180 L380 150 L350 100 L370 70 Z" fill="#8b5cf6" opacity="0.7" />
  
  <!-- Australia -->
  <path d="M500 180 L550 170 L560 210 L530 240 L490 230 L480 200 Z" fill="#ec4899" opacity="0.7" />
  
  <!-- Connection lines between continents -->
  <line x1="150" y1="100" x2="300" y2="70" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="170" y1="200" x2="300" y2="150" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="330" y1="80" x2="400" y2="100" stroke="#d946ef" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="350" y1="150" x2="450" y2="150" stroke="#f97316" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="450" y1="120" x2="500" y2="200" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Dots representing major cities -->
  <circle cx="120" cy="100" r="4" fill="white" stroke="#3b82f6" stroke-width="1" />
  <circle cx="160" cy="220" r="4" fill="white" stroke="#10b981" stroke-width="1" />
  <circle cx="330" cy="70" r="4" fill="white" stroke="#d946ef" stroke-width="1" />
  <circle cx="320" cy="150" r="4" fill="white" stroke="#f97316" stroke-width="1" />
  <circle cx="450" cy="100" r="4" fill="white" stroke="#8b5cf6" stroke-width="1" />
  <circle cx="520" cy="200" r="4" fill="white" stroke="#ec4899" stroke-width="1" />
</svg>
